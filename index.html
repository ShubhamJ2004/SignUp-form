<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header p">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body p">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Shubham Jangid" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="text" id="email" placeholder="shubhamjangid341@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">New Password</label>
                        <input type="text" id="password" placeholder="at least 8 characters" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
